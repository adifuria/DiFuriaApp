    <button class="btn btn-primary" onclick="goToAdd()">Ajouter une voiture</button>

  <div class="hidden" id="pageAdd">
    <main class="container-fluid">
      <div class="row">
        <button class="btn btn-primary" onclick="goToList()">Retourner sur la top list</button>
      </div>
      <form method="post" id="formadd">
        <div class="col" align="center"><br>
          <label for="carname">Nom de la voiture: </label>
          <input type="text" name="carname" id="carname" required>
          <label for="carvmax">Vitesse Maximale: </label>
          <input type="text" name="carvmax" id="carvmax" required><br><br>
          <button class="btn btn-primary" type="submit">Enregistrer la voiture</button>
        </div>
      </form>
  </div>
  
</main>
  <script>
    $(document).ready(function () {
      $("#formadd").submit(function (event) {
        event.preventDefault();
        event.stopPropagation();
        manageData();
      });
    });

    let id = "";
    //localStorage.clear();

    function manageData() {

      let carname = document.getElementById("carname").value;
      let carvmax = document.getElementById("carvmax").value;
      let arr = getCarsData();

      if (arr == null) {
        
        let data = [{carname, carvmax}];
        localStorage.setItem('cars', JSON.stringify(data));
      } else {
        arr.push([{carname, carvmax}]);
        localStorage.setItem('cars', JSON.stringify(arr));
      }

      document.getElementById("carname").value ='';
      document.getElementById("carvmax").value ='';

    }

    

    function deleteData(rid) {
      console.log("rid : ", rid);
      let arr = getCarsData();
      arr.splice(rid,1)
      localStorage.setItem('cars', JSON.stringify(arr));
      
    }

    function getCarsData(){
      let arr = JSON.parse(localStorage.getItem("cars"));
      return arr;
    }

    function setCarsData(arr){
      localStorage.setItem('cars', JSON.stringify(arr));
    }

    function editData(rid) {
      deleteData(rid.value);

      let carname = document.getElementById("editcarname").value;
      let carvmax = document.getElementById("editcarvmax").value;
      let arr = getCarsData();

      if (arr == null) {
        
        let data = [{carname, carvmax}];
        localStorage.setItem('cars', JSON.stringify(data));
      } else {
        arr.push([{carname, carvmax}]);
        localStorage.setItem('cars', JSON.stringify(arr));
      }

      document.getElementById("editcarname").value ='';
      document.getElementById("editcarvmax").value ='';


      console.log ("editcarname : ",carname,"editvmax : ", carvmax);
     
    }
  </script>
